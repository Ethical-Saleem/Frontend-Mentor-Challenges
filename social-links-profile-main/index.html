<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="img">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Avatar" width="60" height="60">
      </div>
      <div class="user">
        <h4 class="name">Jessica Randall</h4>
        <p class="loc">London, United Kingdom</p>
      </div>
      <p class="job">"Front-end developer and avid reader."</p>
      <div class="profile-btn">
        <a href="#" class="" role="button">Github</a>
        <a href="#" class="" role="button">Frontend Mentor</a>
        <a href="#" class="" role="button">LinkedIn</a>
        <a href="#" class="" role="button">Twitter</a>
        <a href="#" class="" role="button">Instagram</a>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saleem Abdussalam</a>.
    </div>
  </footer>
</body>
</html>
